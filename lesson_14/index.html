<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 14</title>
</head>

<body>
	<div class="wrapper">
		<header class="header header--margin">
			<div class="header__container">
				<h1 class="header__title">Home Work â„–14</h1>
			</div>
		</header>
		<main class="page">
			<div class="page__form-light form-light">
				<div class="form-light__container">
					<div class="form-light__text">
						<p>There are many variations of passages of Lorem Ipsu available, but the majority have suffered alte.</p>
					</div>
					<form class="form-light__body light-form" id="light-form" action="#" enctype="multipart/form-data">
						<div class="light-form__line">
							<input class="light-form__input" type="text" name="form[]" placeholder="Name*" required>
						</div>
						<div class="light-form__line">
							<input class="light-form__input" type="email" name="form[]" placeholder="Email*" required>
						</div>
						<div class="light-form__line">
							<input class="light-form__input" type="text" name="form[]" placeholder="Location">
						</div>
						<div class="light-form__line light-form__line--couple">
							<input class="light-form__input light-form__input--budget" type="number" name="form[]" placeholder="Budget*" required>
							<input class="light-form__input light-form__input--subject" type="text" name="form[]" placeholder="Subject*">
						</div>
						<div class="light-form__line">
							<textarea class="light-form__textarea" name="form[]" placeholder="Message*" required></textarea>
						</div>
						<button class="light-form__button" type="submit">Submit</button>
					</form>
				</div>
			</div>
			<div class="page__form-dark form-dark">
				<div class="form-dark__container">
					<form class="form-dark__body dark-form" id="dark-form" action="#" enctype="multipart/form-data">
						<div class="dark-form__line">
							<div class="dark-form__item">
								<label for="firstName" class="dark-form__label">First Name</label>
								<input class="dark-form__input" id="firstName" type="text" name="form[]" placeholder="Enter First Name">
							</div>
							<div class="dark-form__item">
								<label for="lastName" class="dark-form__label">Last Name</label>
								<input class="dark-form__input" type="text" id="lastName" name="form[]" placeholder="Enter Last Name">
							</div>
						</div>
						<div class="dark-form__line">
							<div class="dark-form__item">
								<label for="email" class="dark-form__label">Email</label>
								<input class="dark-form__input" id="email" type="email" name="form[]" placeholder="Enter your Email">
							</div>
							<div class="dark-form__item">
								<label for="phone" class="dark-form__label">Phone Number</label>
								<input class="dark-form__input" id="phone" type="tel" name="form[]" placeholder="Enter Phone Number">
							</div>
						</div>
						<div class="dark-form__textarea">
							<label for="message" class="dark-form__label">Message</label>
							<textarea id="message" name="form[]" placeholder="Enter your Message"></textarea>
						</div>
						<div class="dark-form__action">
							<div class="dark-form__checkbox">
								<input class="dark-form__checkbox-input" type="checkbox" name="checkbox-item" id="checkbox1">
								<label class="dark-form__checkbox-label" for="checkbox1">I agree with Terms of Use and Privacy Policy</label>
							</div>
							<button class="dark-form__button" type="submit">Send Message</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<p class="footer__copyright">&copy; 2024</p>
			</div>
		</footer>
	</div>
</body>

</html>
