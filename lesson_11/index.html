<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 11</title>
</head>

<body>
	<div class="wrapper">
		<header class="header ">
			<div class="header__container">
				<h1 class="header__title">Home Work â„–11</h1>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__himars himars">
					<div class="himars__cabin cabin">
						<div class="cabin__front cabin__front--top-back">
							<div class="cabin__lamp cabin__lamp--top-first"></div>
							<div class="cabin__lamp cabin__lamp--top-second"></div>
							<div class="cabin__lamp cabin__lamp--top-third"></div>
							<div class="cabin__lamp cabin__lamp--top-fourth"></div>
						</div>
						<div class="cabin__front cabin__front--top">
							<div class="cabin__windshield windshield">
								<div class="windshield__left"></div>
								<div class="windshield__right"></div>
							</div>
						</div>
						<div class="cabin__front cabin__front--middle">
							<div class="cabin__vent-grills vent-grills">
								<div class="vent-grills__item vent-grills__item--first"></div>
								<div class="vent-grills__item vent-grills__item--second"></div>
								<div class="vent-grills__item vent-grills__item--third"></div>
								<div class="vent-grills__item vent-grills__item--fourth"></div>
							</div>
						</div>
						<div class="cabin__front cabin__front--bottom">
							<div class="cabin__vent-grills cabin__vent-grills--bottom vent-grills">
								<div class="vent-grills__item vent-grills__item--bottom vent-grills__item--first"></div>
								<div class="vent-grills__item vent-grills__item--bottom vent-grills__item--second"></div>
								<div class="vent-grills__item vent-grills__item--bottom vent-grills__item--third"></div>
								<div class="vent-grills__item vent-grills__item--bottom vent-grills__item--fourth"></div>
							</div>
						</div>
						<div class="cabin__side cabin__side--top">
							<div class="cabin__door cabin__door--top"></div>
						</div>
						<div class="cabin__side cabin__side--bottom">
							<div class="cabin__door cabin__door--bottom"></div>
						</div>
						<div class="cabin__window-dore"></div>
						<div class="cabin__door-handle"></div>
						<div class="cabin__mirror"></div>
						<div class="cabin__mirror-handle"></div>
						<div class="cabin__bamper cabin__bamper--top">
							<div class="cabin__lights-left lights-left">
								<div class="lights-left__small"></div>
								<div class="lights-left__middle"></div>
								<div class="lights-left__big"></div>
							</div>
							<div class="cabin__lights-right lights-right">
								<div class="lights-right__big"></div>
								<div class="lights-right__middle"></div>
							</div>
						</div>
						<div class="cabin__bamper cabin__bamper--bottom">
							<div class="cabin__vent-grills cabin__vent-grills--bamper  vent-grills">
								<div class="vent-grills__item vent-grills__item--bottom vent-grills__item--first"></div>
								<div class="vent-grills__item vent-grills__item--bottom vent-grills__item--second"></div>
								<div class="vent-grills__item vent-grills__item--bottom vent-grills__item--third"></div>
								<div class="vent-grills__item vent-grills__item--bottom vent-grills__item--fourth"></div>
							</div>
						</div>
						<div class="cabin__smile">
							<div class="cabin__teeth">
								<div class="cabin__tooth cabin__tooth--top"></div>
								<div class="cabin__tooth cabin__tooth--top"></div>
								<div class="cabin__tooth cabin__tooth--top"></div>
								<div class="cabin__tooth cabin__tooth--top"></div>
								<div class="cabin__tooth cabin__tooth--top"></div>
								<div class="cabin__tooth cabin__tooth--top"></div>
								<div class="cabin__tooth cabin__tooth--top"></div>
								<div class="cabin__tooth cabin__tooth--bottom"></div>
								<div class="cabin__tooth cabin__tooth--bottom"></div>
								<div class="cabin__tooth cabin__tooth--bottom"></div>
								<div class="cabin__tooth cabin__tooth--bottom"></div>
								<div class="cabin__tooth cabin__tooth--bottom"></div>
								<div class="cabin__tooth cabin__tooth--bottom"></div>
								<div class="cabin__tooth cabin__tooth--bottom"></div>
							</div>
						</div>
					</div>
					<div class="himars__base base">
						<div class="base__body"></div>
						<div class="base__box-1"></div>
						<div class="base__box-2"></div>
						<div class="base__box-3"></div>
						<div class="base__box-4"></div>
						<div class="base__box-5"></div>
						<div class="base__fender-1"></div>
						<div class="base__fender-2"></div>
						<div class="base__step"></div>
					</div>
					<div class="himars__launcher launcher">
						<div class="launcher__bottom bottom-launcher">
							<div class="bottom-launcher__block-1"></div>
							<div class="bottom-launcher__block-2"></div>
							<div class="bottom-launcher__block-3"></div>
						</div>
						<div class="launcher__holder"></div>
						<div class="launcher__side-1"></div>
						<div class="launcher__side-2"></div>
						<div class="launcher__side-top">
							<div class="launcher__missile-port launcher__missile-port--first"></div>
							<div class="launcher__missile-port launcher__missile-port--second"></div>
							<div class="launcher__missile-port launcher__missile-port--third"></div>
							<div class="launcher__missile-port launcher__missile-port--fourth"></div>
							<div class="launcher__missile-port launcher__missile-port--fifth"></div>
							<div class="launcher__missile-port launcher__missile-port--sixth"></div>
						</div>
						<div class="launcher__rails rails">
							<div class="rails__left"></div>
							<div class="rails__right"></div>
							<div class="rails__top"></div>
						</div>
					</div>
					<div class="himars__wheel-first-wrapper">
						<div class="himars__wheel-first"></div>
					</div>
					<div class="himars__wheel-second-wrapper">
						<div class="himars__wheel-second"></div>
					</div>
					<div class="himars__wheel-third-wrapper">
						<div class="himars__wheel-third"></div>
					</div>
					<div class="himars__wheel-fourth-wrapper">
						<div class="himars__wheel-fourth"></div>
					</div>
					<div class="himars__wheel-fifth-wrapper"></div>
					<div class="himars__wheel-sixth-wrapper"></div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__hill"></div>
				<div class="footer__grass"></div>
				<div class="footer__remains remains">
					<div class="remains__bullet remains__bullet--first">
						<img src="img/bullet.svg" alt="image bullet">
					</div>
					<div class="remains__bullet remains__bullet--second">
						<img src="img/bullet.svg" alt="image bullet">
					</div>
					<div class="remains__skull remains__skull--first">
						<img src="img/skull.svg" alt="image skull">
					</div>
					<div class="remains__skull remains__skull--second">
						<img src="img/skull.svg" alt="image skull">
					</div>
					<div class="remains__skull remains__skull--third">
						<img src="img/skull.svg" alt="image skull">
					</div>
					<div class="remains__bone remains__bone--first">
						<img src="img/bone.svg" alt="image bone">
					</div>
					<div class="remains__bone remains__bone--second">
						<img src="img/bone.svg" alt="image bone">
					</div>
					<div class="remains__bone remains__bone--third">
						<img src="img/bone.svg" alt="image bone">
					</div>
					<div class="remains__bone remains__bone--fourth">
						<img src="img/bone.svg" alt="image bone">
					</div>
					<div class="remains__bone remains__bone--fifth">
						<img src="img/bone.svg" alt="image bone">
					</div>
					<div class="remains__bone remains__bone--sixth">
						<img src="img/bone.svg" alt="image bone">
					</div>
					<div class="remains__bone remains__bone--seventh">
						<img src="img/bone.svg" alt="image bone">
					</div>
				</div>
				<p class="footer__text">to be continued...</p>
			</div>
		</footer>
	</div>
</body>

</html>
