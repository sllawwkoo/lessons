<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 10</title>
</head>

<body>
	<div class="wrapper">
		<header class="header header--margin">
			<div class="header__container">
				<h1 class="header__title">Home Work â„–10</h1>
			</div>
		</header>
		<main class="page">
			<div class="page__studio studio">
				<div class="studio__container">
					<div class="studio__body-picture picture">
						<div class="picture__img picture__img--circle"></div>
						<div class="picture__img picture__img--laptop">
							<img src="img/laptop.png" alt="picture of an open laptop">
						</div>
						<div class="picture__img picture__img--stars">
							<img src="img/stars.svg" alt="white stars">
						</div>
						<div class="picture__img picture__img--cloud">
							<img src="img/cloud.svg" alt="doodle drawing of clouds">
						</div>
						<div class="picture__img picture__img--girl">
							<img src="img/girl.png" alt="young girl with a sincere smile">
						</div>
						<div class="picture__img picture__img--arrow">
							<img src="img/arrow.svg" alt="doodle drawing of curved arrow">
						</div>
						<div class="picture__img picture__img--card">
							<img src="img/card.svg" alt="white card">
						</div>
						<div class="picture__img picture__img--spiral ">
							<img src="img/spiral.svg" alt="doodle drawing of spiral">
						</div>
					</div>
				</div>
			</div>
			<div class="page__portfolio portfolio">
				<div class="portfolio__container">
					<div class="portfolio__works works">
						<div class="works__columns">
							<div class="works__inner-cintainer">
								<a href="#" class="works__column">
									<div class="works__item">
										<img src="img/design.jpg" alt="blue pink gradient pattern">
										<div class="works__info">
											<span class="works__label">Design</span>
											<h2 class="works__title">SOFA</h2>
										</div>
									</div>
								</a>
								<a href="#" class="works__column">
									<div class="works__item">
										<img src="img/branding.jpg" alt="beige architectural drawing">
										<div class="works__info">
											<span class="works__label">Branding</span>
											<h2 class="works__title">KeyBoard</h2>
										</div>
									</div>
								</a>
								<a href="#" class="works__column">
									<div class="works__item">
										<img src="img/illustration.jpg" alt="3-D cylinders of different heights in beige color">
										<div class="works__info">
											<span class="works__label">Illustration</span>
											<h2 class="works__title">Work Media</h2>
										</div>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<p class="footer__copyright">&copy; 2024.</p>
			</div>
		</footer>
	</div>
</body>

</html>
